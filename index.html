<!DOCTYPE html>
<html ng-app="testeFoster">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teste front-end Anielle</title>
        
        <link href="css/normalize.css" rel="stylesheet">        
        <link href="css/fontello.css" rel="stylesheet">        
        <link href="css/style.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    
    <body>
        
        <header>
            <div class="container">
                <div class="filtro-group">
                    <button class="botao-filtro">Selecione uma categoria<i class="icon-angle-down"></i></button>
                    <ul>
                      <li role="esportes">Esportes</li>
                      <li role="animais">Animais</li>
                      <li role="comida">Comida</li>
                      <li role="cidade">Cidade</li>                        
                    </ul>
                </div>
            </div>
        </header>
        
        <section class="conteudo-lista">
            <div class="container">
                <div class="row" ng-controller="ListaFiltro">                                        
                    <div class="col"  ng-repeat="item in lista">
                        <a href="" class="card" id="{{item.id}}">
                            <img ng-src="{{item.image_thumb}}" class="img-responsive"/>
                            <h2>{{item.category}}</h2>
                            <p>{{item.txt_resume}}</p>
                            <div class="mais">Leia mais</div>
                        </a>
                    </div>            
                </div>
            </div>
        </section>

    </body>
</html>
